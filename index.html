<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./src/css/main.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="main">
      <div class="wrapper">
        <div class="main-content">
          <div class="main__heading">
            <span class="tag">ping.</span>
            <h1>
              <span>We are launching</span>
              <strong>soon!</strong>
            </h1>
            <p>Subscribe and get notified</p>
          </div>
          <form class="main__form" id="form">
            <div class="form-group">
              <input
                type="email"
                name="email"
                autocomplete="off"
                id="email"
                placeholder="Your email address..."
                aria-label="contact by email"
              />
              <span class="txt-error"">please provide a valid email address</span>
            </div>
            <button class="btn is-blue">notify me</button>
          </form>
          <div class="cover">
            <img
              src="./src/assets/images/illustration-dashboard.png"
              alt="illustration dashboard"
            />
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="wrapper">
        <div class="footer-content">
          <div class="social-icons">
            <div class="icon">
              <i class="fab fa-facebook-f"></i>
            </div>
            <div class="icon">
              <i class="fab fa-twitter"></i>
            </div>
            <div class="icon">
              <i class="fab fa-instagram"></i>
            </div>
          </div>
          <p>&copy; Copyright Ping. All rights reserved</p>
        </div>
      </div>
    </footer>
    <script src="./src/js/app.js"></script>
  </body>
</html>
